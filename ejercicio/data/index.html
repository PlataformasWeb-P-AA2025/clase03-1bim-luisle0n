<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Demo Jquery y JqueryUI</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <h1>Ejemplo de Uso de Jquery</h1>

    <button type="submit" id="obtenerInformacion">Obtener información</button>
    <button type="submit" id="limpiarInformacion">Limpiar información</button>

    <div id="mensajeFinal"></div>

    <script>
      $(document).ready(function () {
        var url =
          "https://raw.githubusercontent.com/PlataformasWeb-P-AA2025/clase03-1bim-luisle0n/refs/heads/main/ejercicio/data/data_instituciones.json";

        $("#obtenerInformacion").click(function () {
          $.ajax({
            dataType: "json",
            url: url,
          }).then(function (data) {
            for (var i = 0; i < data.length; i++) {
              console.log(data[i]);
              console.log(data[i].AMIE);
              console.log(data[i]["Nombre-Educativa"]);
              console.log(data[i].Provincia);
              console.log(data[i].Canton);
              console.log(data[i].Parroquia);
              console.log(data[i].ZonaAdministrativa);
              console.log(data[i].CodigoDistrito);
              console.log(data[i].Sostenimiento);
              console.log(data[i].RegimenEscolar);
              console.log(data[i].Modalidad);
              console.log(data[i].Jornada);
              console.log(data[i].Nivel);
              console.log(data[i].Etnia);
              console.log(data[i].Numeroestudiantes);
              console.log(data[i].Numerodocentes);
              console.log(data[i].Estado);

              $('#mensajeFinal').append(`
                <div>
                  <p><b>AMIE:</b> ${data[i].AMIE}</p>
                  <p><b>Nombre Educativa:</b> ${data[i]["Nombre-Educativa"]}</p>
                  <p><b>Provincia:</b> ${data[i].Provincia}</p>
                  <p><b>Cantón:</b> ${data[i].Canton}</p>
                  <p><b>Parroquia:</b> ${data[i].Parroquia}</p>
                  <p><b>Zona Administrativa:</b> ${data[i].ZonaAdministrativa}</p>
                  <p><b>Código Distrito:</b> ${data[i].CodigoDistrito}</p>
                  <p><b>Sostenimiento:</b> ${data[i].Sostenimiento}</p>
                  <p><b>Régimen Escolar:</b> ${data[i].RegimenEscolar}</p>
                  <p><b>Modalidad:</b> ${data[i].Modalidad}</p>
                  <p><b>Jornada:</b> ${data[i].Jornada}</p>
                  <p><b>Nivel:</b> ${data[i].Nivel}</p>
                  <p><b>Etnia:</b> ${data[i].Etnia}</p>
                  <p><b>Número de Estudiantes:</b> ${data[i].Numeroestudiantes}</p>
                  <p><b>Número de Docentes:</b> ${data[i].Numerodocentes}</p>
                  <p><b>Estado:</b> ${data[i].Estado}</p>
                  <hr>
                </div>
              `);
            }
          });
        });

        $("#limpiarInformacion").click(function () {
          $("#mensajeFinal").empty();
        });
      });
    </script>
  </body>
</html>
